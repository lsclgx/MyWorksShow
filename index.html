<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="./static/data/webData.js"></script>
    <script src="./static/data/appData.js"></script>
    <script src="./static/data/nodejsData.js"></script>
    <script src="./static/data/demoData.js"></script>
    <script src="./static/data/miniprogramData.js"></script>
    <script src="./static/data/npmData.js"></script>
    <script src="./static/data/wechatPublicData.js"></script>
    <style>
        :root {
            /* 亮色主题变量 */
            --bg-primary: #f0f4ff;
            --bg-secondary: #e6eeff;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #64748b;
            --text-third: #7a8aa0;
            --border: #e2e8f0;
            --icon-bg: linear-gradient(135deg, #4a6cf7 0%, #6a76e6 100%);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --tag-bg: #eef2f7;
            --tag-text: #4a6cf7;
            --header-bg: rgba(255, 255, 255, 0.8);
            --theme-toggle-bg: #2c3e50;
            --theme-toggle-icon: #ffd43b;
        }

        [data-theme="dark"] {
            /* 暗色主题变量 */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --icon-bg: linear-gradient(135deg, #6366f1 0%, #818cf8 100%);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --tag-bg: #334155;
            --tag-text: #a5b4fc;
            --header-bg: rgba(30, 41, 59, 0.8);
            --theme-toggle-bg: #f8fafc;
            --theme-toggle-icon: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .logo i {
            font-size: 1.8rem;
            color: #4a6cf7;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--theme-toggle-bg);
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 3px;
        }

        .theme-toggle::before {
            content: '\f186';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 8px;
            color: var(--theme-toggle-icon);
        }

        .theme-toggle::after {
            content: '\f185';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 8px;
            color: var(--theme-toggle-icon);
        }

        .toggle-handle {
            width: 24px;
            height: 24px;
            background: var(--theme-toggle-icon);
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .toggle-handle {
            transform: translateX(30px);
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .filter-tags {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-tags-container {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-tags:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            width: 65px;
            padding: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .filter-tag {
            background: var(--card-bg);
            padding: 4px 16px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-tag:hover {
            background: var(--tag-bg);
            box-shadow: var(--shadow);
        }

        .filter-tag.active {
            background: #4a6cf7;
            color: white;
            border-color: #4a6cf7;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            /* height: 140px; */
            position: relative;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        .card-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            cursor: url('./images/pointer.ico'), auto;
            /* cursor: url('./images/pointer1.ico'), auto; */
            /* cursor: url('./images/pointer2.ico'), auto; */
        }

        .card-top {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        .card-top-left,
        .card-top-left img {
            width: 60px;
            height: 60px;
        }

        .card-top-left img {
            display: block;
            border-radius: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 2px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tag.next {
            background: #e1f3ff;
            color: #1e90ff;
        }

        .tag.css {
            background: #d3e9f8;
            color: #0e83f8;
        }

        .tag.express {
            background: #f0f7ff;
            color: #6495ed;
        }

        .tag.vue {
            background: #e6f9ee;
            color: #10b981;
        }

        .tag.react {
            background: #f9f2ff;
            color: #9b59b6;
        }

        .tag.js {
            background: #fff8e1;
            color: #f59e0b;
        }

        .tag.html {
            background: #ffeef2;
            color: #ff6b6b;
        }

        .tag.wxml {
            background: #ffeef2;
            color: #ff6b6b;
        }

        .tag.nodejs {
            background: #e6f7ff;
            color: #0891b2;
        }

        [data-theme="dark"] .tag.next {
            background: #1e3a8a;
            color: #93c5fd;
        }

        [data-theme="dark"] .tag.css {
            background: #2042a0;
            color: #85bbf8;
        }

        [data-theme="dark"] .tag.express {
            background: #1e40af;
            color: #bfdbfe;
        }

        [data-theme="dark"] .tag.vue {
            background: #065f46;
            color: #6ee7b7;
        }

        [data-theme="dark"] .tag.react {
            background: #5b21b6;
            color: #d8b4fe;
        }

        [data-theme="dark"] .tag.js {
            background: #92400e;
            color: #fcd34d;
        }

        [data-theme="dark"] .tag.html {
            background: #9d174d;
            color: #f9a8d4;
        }

        [data-theme="dark"] .tag.wxml {
            background: #9d174d;
            color: #f9a8d4;
        }

        [data-theme="dark"] .tag.nodejs {
            background: #075985;
            color: #7dd3fc;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            height: 50px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 8px 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-third);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .no-results i {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .no-results h3 {
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .no-results p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: #ff4757;
        }

        .close-btn i {
            color: white;
            font-size: 20px;
        }

        .modal-content h2 {
            color: #2d3436;
            margin-top: -19px;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .modal-content p {
            color: #636e72;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .qrcode-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .qrcode {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
        }

        .tip {
            font-size: 14px;
            margin-bottom: 5px;
            padding-left: 19px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .card {
                height: auto;
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-th-large"></i>
                <span>我的作品</span>
            </div>
            <div class="header-controls">
                <div class="theme-toggle" id="theme-toggle">
                    <div class="toggle-handle"></div>
                </div>
                <div class="stats">
                    <div class="total-items">显示 <span id="item-count">-</span> 个项目</div>
                </div>
            </div>
        </header>

        <div class="tip">注：以下作品展示仅代表已经上线并使用，但不会提供账号登录！</div>
        <div class="search-container">
            <div class="search-box">
                <div class="filter-tags">
                    <div class="filter-label">分类：</div>
                    <div class="filter-tags-container filter-tags-container-1">
                        <div class="filter-tag active">全部</div>
                    </div>
                </div>
                <div class="filter-tags">
                    <div class="filter-label">技术栈：</div>
                    <div class="filter-tags-container filter-tags-container-2">
                        <div class="filter-tag active">全部</div>
                    </div>
                </div>
                <div class="filter-tags">
                    <div class="filter-label">所属：</div>
                    <div class="filter-tags-container filter-tags-container-3">
                        <div class="filter-tag active">全部</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cards-container" id="cards-container">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>

        <footer>
            <p>© lsc 2018-2099 😄</p>
        </footer>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <div class="close-btn" id="closeButton">
                    <i class="fas fa-times"></i>
                </div>

                <h2>扫描二维码</h2>
                <p style="text-align: center;">使用手机扫描下方二维码访问相关内容</p>

                <div class="qrcode-container">
                    <div class="qrcode">
                        <img style="width: 100%;height: 100%;" src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 卡片数据
        const cardsData = [...webData, ...appData, ...miniprogramData, ...wechatPublicData, ...npmData, ...nodejsData, ...demoData]

        // 筛选项数据
        const types = []
        const stacks = []
        const belongs = []
        cardsData.forEach(card => {
            if (!types.includes(card.type)) types.push(card.type)
            card.stack.forEach(stack => {
                if (!stacks.includes(stack)) stacks.push(stack)
            })
            if (!belongs.includes(card.belong)) belongs.push(card.belong)
        });
        let typesStr = '<span class="filter-tag active">全部</span>'
        let stacksStr = '<span class="filter-tag active">全部</span>'
        let belongsStr = '<span class="filter-tag active">全部</span>'
        const typesContainer = document.querySelector('.filter-tags-container-1');
        const stacksContainer = document.querySelector('.filter-tags-container-2');
        const belongsContainer = document.querySelector('.filter-tags-container-3');
        types.forEach(type => {
            typesStr += `<span class="filter-tag" data-type="${type}">${type}</span>`
        });
        stacks.forEach(stack => {
            stacksStr += `<span class="filter-tag" data-stack="${stack}">${stack}</span>`
        });
        belongs.forEach(belong => {
            belongsStr += `<span class="filter-tag" data-belong="${belong}">${belong}</span>`
        });
        typesContainer.innerHTML = typesStr;
        stacksContainer.innerHTML = stacksStr;
        belongsContainer.innerHTML = belongsStr;

        // 渲染卡片函数
        function renderCards(cards) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            // 更新项目计数
            document.getElementById('item-count').textContent = cards.length;

            if (cards.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配的资源</h3>
                        <p>请尝试选择不同分类</p>
                    </div>
                `;
                return;
            }

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';

                cardElement.innerHTML = `
                    <div class="card-content" onclick="handleVisit('${card.url}', '${card.qrcode}')">
                        <div class="card-top">
                            <div class="card-top-left">
                                <img src="./images/logo/${card.type}.png" alt="">
                            </div>
                            <div class="card-top-right">
                                <h3 class="card-title">${card.name}</h3>
                                <div class="card-tags">
                                    ${card.stack.map(tag => `<span class="tag ${tag}">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <p class="card-description">${card.desc}</p>
                        <div class="card-footer">
                            <span><i class="fas ${card.belong === '工作' ? 'fa-building' : 'fa-user'}"></i> ${card.belong}</span>
                            <span>${card.time}</span>
                        </div>
                    </div>
                `;
                container.appendChild(cardElement);
            });
        }

        // 过滤卡片函数
        function filterCards() {
            const type = document.querySelector('.filter-tags-container-1 .filter-tag.active').getAttribute('data-type');
            const stack = document.querySelector('.filter-tags-container-2 .filter-tag.active').getAttribute('data-stack');
            const belong = document.querySelector('.filter-tags-container-3 .filter-tag.active').getAttribute('data-belong');

            const filteredCards = cardsData.filter(card => {
                const categoryMatch = (!type || card.type === type) && (!stack || card.stack.includes(stack)) && (!belong || card.belong === belong);
                return categoryMatch;
            });

            renderCards(filteredCards);
        }

        // 主题切换
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);

            // 保存主题设置到本地存储
            localStorage.setItem('theme', newTheme);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 从本地存储加载主题设置
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            renderCards(cardsData);

            // 添加事件监听
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

            // 标签筛选
            document.querySelectorAll('.filter-tags-container').forEach(container => {
                container.querySelectorAll('.filter-tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        container.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                        tag.classList.add('active');
                        filterCards();
                    });
                });
            });

            // 弹窗关闭
            const closeButton = document.getElementById('closeButton');
            function closeModal() {
                modalOverlay.classList.remove('active');
            }

            // 点击关闭按钮
            closeButton.addEventListener('click', closeModal);

            // 点击弹窗外部关闭
            modalOverlay.addEventListener('click', function (e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // 按ESC键关闭
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });

        // 访问项目
        const modalOverlay = document.getElementById('modalOverlay');
        function handleVisit(url, qrcode) {
            if (url) {
                window.open(url, '_blank');
            } else {
                const qrcodeImg = document.querySelector('.qrcode img');
                qrcodeImg.src = qrcode;
                modalOverlay.classList.add('active');
            }
        }
    </script>
</body>

</html>
